<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Anti-cach√©: Fuerza al navegador a cargar siempre la √∫ltima versi√≥n -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>TnMorty's Launcher</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cache busting: Cambia el ?v=X.X cada vez que actualices -->
    <link rel="stylesheet" href="./style.css?v=1.1">
</head>

<body>
    <div class="app">
        <header class="header">
            <h1>üöÄ TnMorty's Launcher</h1>
            <div style="display: flex; gap: 10px;">
                <button class="theme-btn" id="adminBtn" title="Admin">üîí</button>
                <button class="theme-btn" id="themeBtn">üåô</button>
            </div>
        </header>

        <nav class="nav">
            <button class="nav-btn active" data-tab="home">üè† Inicio</button>
            <button class="nav-btn" data-tab="apps">üì¶ Apps</button>
            <button class="nav-btn" data-tab="favorites">‚≠ê Favoritos</button>
        </nav>

        <main class="main">
            <!-- Home -->
            <section class="tab active" id="home">
                <div class="hero">
                    <h2>¬°Bienvenido a <span class="accent">TnMorty's Launcher</span>!</h2>
                    <p>Descubre y abre las aplicaciones de TnMorty</p>

                    <!-- Admin Controls (Hidden by default) -->
                    <div id="adminControls" class="admin-controls hidden">
                        <div class="admin-badge">Admin Mode üõ†Ô∏è</div>
                        <button class="btn btn-primary" id="newAppBtn">+ Nueva App</button>
                        <button class="btn" id="downloadConfigBtn">üíæ Guardar Config</button>
                        <button class="btn btn-icon" id="logoutBtn" title="Salir">üö™</button>
                    </div>
                </div>
                <h3>üåü Destacadas</h3>
                <div class="grid" id="featuredGrid"></div>
            </section>

            <!-- Apps -->
            <section class="tab" id="apps">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="üîç Buscar apps...">
                </div>
                <div class="grid" id="appsGrid"></div>
            </section>

            <!-- Favorites -->
            <section class="tab" id="favorites">
                <h2>‚≠ê Tus Favoritos</h2>
                <div class="grid" id="favoritesGrid"></div>
                <p class="empty" id="emptyFav">No tienes favoritos a√∫n</p>
            </section>
        </main>
    </div>

    <!-- Admin Logic UI -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeAdminLogin">&times;</span>
            <h2>üîê Acceso Admin</h2>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Contrase√±a..." autofocus>
            </div>
            <button class="btn btn-primary" id="loginBtn">Entrar</button>
            <p id="loginError" class="error-msg"></p>
        </div>
    </div>

    <div id="appEditorModal" class="modal">
        <div class="modal-content large">
            <span class="close-modal" id="closeAppEditor">&times;</span>
            <h2 id="editorTitle">Editar App</h2>
            <form id="appForm">
                <input type="hidden" id="editAppId">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>ID (√∫nico)</label>
                    <input type="text" id="editId" required>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="editDesc" required></textarea>
                </div>
                <div class="form-group">
                    <label>Versi√≥n</label>
                    <input type="text" id="editVersion">
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <input type="text" id="editCategory">
                </div>
                <div class="form-group">
                    <label>URL Principal</label>
                    <input type="url" id="editUrl">
                </div>
                <div class="form-group">
                    <label>Repo GitHub</label>
                    <input type="url" id="editRepo">
                </div>
                <div class="form-group">
                    <label>Icono (URL o Path)</label>
                    <input type="text" id="editIcon">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="editFeatured">
                    <label for="editFeatured">Destacado</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- App Preview Modal -->
    <div id="appPreviewModal" class="modal">
        <div class="modal-content preview-modal">
            <span class="close-modal" id="closePreview">&times;</span>
            <div class="preview-header">
                <div class="preview-icon" id="previewIcon"></div>
                <div class="preview-info">
                    <h2 id="previewName"></h2>
                    <div class="preview-meta">
                        <span class="preview-version" id="previewVersion"></span>
                        <span class="preview-category" id="previewCategory"></span>
                    </div>
                </div>
            </div>
            <p class="preview-desc" id="previewDesc"></p>
            <div class="preview-actions" id="previewActions"></div>
        </div>
    </div>

    <!-- Cache busting: Cambia el ?v=X.X cada vez que actualices -->
    <script type="module" src="./main.js?v=1.1"></script>
</body>

</html>
